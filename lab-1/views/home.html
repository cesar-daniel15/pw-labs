<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="icon" href="https://icons.iconarchive.com/icons/graphicloads/100-flat/256/contact-icon.png" type="image/x-icon">
    <title>System</title>
</head>
<body class="custom-bg m-5">
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary mt-4">
        <div class="container-fluid justify-content-end">
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#profileModal">Gerir Perfil</button>
            <button type="button" class="btn btn-danger ml-2" >Terminar sess√£o</button>
        </div>
    </nav>

    <!-- Profile Picture and Greeting -->
    <div class="ml-5 mt-3">
        <div class="row">
            <div class="col-sm-2">
                <img src="https://icons.iconarchive.com/icons/graphicloads/100-flat/256/contact-icon.png" class="rounded border-0 w-75" alt="Profile Picture">
            </div>
            <div class="col-sm-10 align-self-center">
                <h3>Ol√°, Utilizador üëã</h3>
            </div>
        </div>
    </div>

    <!-- Tasks -->
    <div class="mt-5">
        <div class="row">
            <div class="col d-flex justify-content-between align-items-center mb-3">
                <h3>As minhas tarefas</h3>
                <button type="button" class="btn btn-success"  data-toggle="modal" data-target="#newTaskModal">+ Nova Tarefa</button>
            </div>
        </div>
    </div>

    <!-- Table -->
    <table class="table table-striped table-hover mt-3">
        <thead class="thead-dark">
            <tr>
                <th class="text-center">Tarefa</th>
                <th class="text-center">Data</th>
                <th class="text-center">Estado</th>
                <th class="text-center">Fun√ß√µes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="text-center">Fazer o Lab 1 de PW</td>
                <td class="text-center">14-03-2024</td>
                <td class="text-center"><input type="checkbox"></td>
                <td class="text-center"><button type="button" class="btn btn-warning" data-toggle="modal" data-target="#editTaskModal">Editar</button></td>
            </tr>
            <tr>
                <td class="text-center">Fazer o Lab 2 de PW</td>
                <td class="text-center">27-03-2024</td>
                <td class="text-center"><input type="checkbox"></td>
                <td class="text-center"><button type="button" class="btn btn-warning"  data-toggle="modal" data-target="#editTaskModal">Editar</button></td>
            </tr>
            <tr>
                <td class="text-center">Fazer o Lab 3 de PW</td>
                <td class="text-center">01-04-2024</td>
                <td class="text-center"><input type="checkbox"></td>
                <td class="text-center"><button type="button" class="btn btn-warning"  data-toggle="modal" data-target="#editTaskModal">Editar</button></td>
            </tr>
        </tbody>
    </table>

    <!-- Modal Profile-->
    <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profileModalLabel">Gerir Perfil</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img src="https://icons.iconarchive.com/icons/graphicloads/100-flat/256/contact-icon.png" class="rounded border-0" alt="Profile Picture">
                    <div class="form-group mt-5">
                        <input type="text" class="form-control" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success">Atualizar</button>
                </div>
            </div>
        </div>
    </div>

      <!-- Modal New Task-->
      <div class="modal fade" id="newTaskModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profileModalLabel">Nova Tarefa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h4 class="ml-3">Descri√ß√£o</h4>
                    <div class="form-floating ml-3 mr-3">
                        <textarea class="form-control" placeholder="Escreva aqui" id="floatingTextarea2"></textarea>
                    </div>
                    <h4 class="m-3">Data</h4>
                    <input class="mb-2 ml-3 mr-3" type="date" class="form-control" id="dataTarefa">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success">Gravar</button>
                </div>
            </div>
        </div>
    </div>

     <!-- Modal Edit Task-->
     <div class="modal fade" id="editTaskModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profileModalLabel">Editar Tarefa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h4 class="ml-3">Descri√ß√£o</h4>
                    <div class="form-floating ml-3 mr-3">
                        <textarea class="form-control" placeholder="Escreva aqui" id="floatingTextarea2"></textarea>
                    </div>
                    <h4 class="m-3">Data</h4>
                    <input class="mb-2 ml-3 mr-3" type="date" class="form-control" id="dataTarefa">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Apagar</button>
                    <button type="button" class="btn btn-success">Gravar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
